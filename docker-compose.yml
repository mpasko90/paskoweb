# `docker-compose.yml`
version: '3.8'

services:
  context7:
    image: mcp/context7:latest
    container_name: mcp_context7
    command: "npx -y @modelcontextprotocol/context7@latest"
    environment:
      NEXT_VERSION: '15'
      USE_APP_ROUTER: 'true'
      TYPESCRIPT_STRICT: 'true'
    networks:
      - mcp-net

  memory:
    image: mcp/memory:latest
    container_name: mcp_memory
    command: "npx -y @modelcontextprotocol/server-memory@latest"
    networks:
      - mcp-net

  filesystem:
    image: mcp/filesystem:latest
    container_name: mcp_filesystem
    command:
      - "npx"
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "."
      - "--allowed-directories"
      - "./src"
      - "./public"
      - "./app"
      - "--max-file-size"
      - "1048576"
    networks:
      - mcp-net
    volumes:
      - "./:/app"

  git:
    image: mcp/git:latest
    container_name: mcp_git
    command: "npx -y git-mcp-server"
    environment:
      GIT_DEFAULT_PATH: "."
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_PERSONAL_ACCESS_TOKEN}
    networks:
      - mcp-net

networks:
  mcp-net:
    driver: bridge